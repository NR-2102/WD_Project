{% extends 'books/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Welcome Back</h2>
                    <p class="text-muted">Sign in to access your library</p>
                </div>
                
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger mb-4">
                        <i class="fas fa-exclamation-circle me-2"></i> Your username and password didn't match. Please try again.
                    </div>
                    {% endif %}
                    
                    <div class="mb-4">
                        <label for="id_username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i> Sign In
                        </button>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign Up</a></p>
                </div>
            </div>
        </div>
        
        <!-- Features Section -->
        
    </div>
</div>
{% endblock %}
