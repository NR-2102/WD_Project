<style>
    .panel{
        border: none;
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: space-between;
        padding: 0px 25px;
    }

    button{
        border: none;
        background-color: #FFC800;
        text-align: center;
        width: 45px;
        height: 30px;
        border-radius: 5px;
    }

    button:hover{
        cursor: pointer;
    }
</style>

{%load static%}
<div class="navbar">

    <div class="nav-logo border">
        <div class="logo">
            <img src="https://imgs.search.brave.com/jDHcCUZdjnL1xjLmTRrllqTavLWDhon_1f0SboHTFxc/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93d3cu/aGF0Y2h3aXNlLmNv/bS93cC1jb250ZW50/L3VwbG9hZHMvMjAy/Mi8wNS9hbWF6b24t/bG9nby0xMDI0eDY4/My5wbmctMS53ZWJw"
                alt="Amazon Logo">
        </div>
    </div>

    <div class="nav-address border">
        <p class="add-first">Deliver to</p>
        <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-sec">India</p>
        </div>
    </div>

    <div class="nav-search">
        <select class="search-select">
            <option>All</option>
            <option>Alexa Skills</option>  
            <option>Amazon Devices</option>  
            <option>Amazon Fashion</option>  
            <option>Amazon Fresh</option>  
            <option>Amazon Pharmacy</option>  
            <option>Appliances</option>  
            <option>Apps & Games</option>  
            <option>Audible Audiobooks</option>  
            <option>Baby</option>  
            <option>Beauty</option>  
            <option>Books</option>  
            <option>Car & Motorbike</option>  
            <option>Clothing & Accessories</option>  
            <option>Collectibles</option>  
            <option>Computers & Accessories</option>  
            <option>Deals</option>  
            <option>Electronics</option>  
            <option>Furniture</option>  
            <option>Garden & Outdoors</option>  
            <option>Gift Cards</option>  
            <option>Grocery & Gourmet Foods</option>  
            <option>Health & Personal Care</option>  
            <option>Home & Kitchen</option>  
            <option>Industrial & Scientific</option>  
            <option>Jewellery</option>   
        </select>
        <input type="text" placeholder="Search Amazon" class="search-input">
        <div class="search-icon">
            <i class="fa-solid  fa-magnifying-glass"></i>
        </div>
    </div>
    <div class="region border">
        <img src="{%static 'assets/flag2.png'%}" alt="Error..">

        <i class="fa-solid fa-angle-down"></i>

    </div>

    <div class="nav-signin border">
        <p class="nav-sec"><a href="{%url 'logout'%}">Logout</a><i class="fa-solid fa-angle-down"></i></p>
    </div>
    {% else %}
    <div class="nav-signin border">
        <p><a href="{%url 'login'%}">Hello, Sign in</a></p>
    </div>
    {% endif %}

    <div class="nav-return border">
        <p><span>Returns</span><span class="nav-sec">& Orders</span></p>
    </div>
    <div class="nav-cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Cart</span>
    </div>

</div>
